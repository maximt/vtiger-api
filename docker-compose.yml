version: '3.8'

services:
  nginx:
    image: nginx:latest
    ports:
      - "8080:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./src:/var/www/html/src
    depends_on:
      - php

  php:
    build:
      context: .
    volumes:
      - ./src:/var/www/html/src
